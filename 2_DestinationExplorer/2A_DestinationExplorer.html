    <header>
      <nav>
        <ul>

        <div class="night-button-container">
          <button onclick="toggleNightMode()" class="night-button">ðŸŒ™</button>
        </div>
      </nav>

    <div class="search">
      <h2>Explore Destinations</h2>
      
      <form id="searchForm">
        <label for="region">Region:</label>
        <select id="region" name="region">
          <option value="">All Regions</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="Oceania">Oceania</option>
          <option value="Central America">Central America</option>
          <option value="South America">South America</option>
          <option value="Africa">Africa</option>
          <option value="Middle East">Middle East</option>
          <option value="Antarctica">Antarctica</option>
        </select>
        
        <label for="weather">Weather:</label>
        <select id="weather" name="weather">
          <option value="">All Weather</option>
          <option value="Cold">Cold</option>
          <option value="Warm">Warm</option>
        </select>
        
        <label for="scenery">Scenery:</label>
        <select id="scenery" name="scenery">
          <option value="">All Scenery</option>
          <option value="Scenic">Scenic</option>
          <option value="Beach">Beach</option>
          <option value="Mountain">Mountain</option>
          <option value="City">City</option>
        </select>
        
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="destination-listings">
      <h2>Search Results</h2>
      <div id="results" class="destination-grid"></div>
    </div>
