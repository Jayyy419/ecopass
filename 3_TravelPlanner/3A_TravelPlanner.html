    <header>
      <nav>
        <ul>

        <div class="night-button-container">
          <button onclick="toggleNightMode()" class="night-button">ðŸŒ™</button>

      </nav>
    </header>
    
    <div class="travel-container">
      <div class="travel-form">
        <h2>Plan Your Trip</h2>
        
        <form>
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" placeholder="Enter your origin" />

          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" placeholder="Enter your destination" />

          <label for="departure-date">Departure Date:</label>
          <input type="date" id="departure-date" name="departure-date" />

          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date" />

          <button type="submit">Plan Trip</button>
        </form>
      </div>

      <div id="trip-container" class="card-container">
        <div id="trip-details-header" class="trip-details" style="display: none;">
          <h2>Trip Details</h2>
          <div id="origin-display"></div>
          <div id="destination-display"></div>
          <div id="departure-date-display"></div>
          <div id="return-date-display"></div>
        </div>
      </div>
      
      <div class="clear-button-container">
        <button id="clear-button">Clear Trip Details</button>
      </div>

    </div>
